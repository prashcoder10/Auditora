<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body, h2, p, input, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Container for the form */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }

        /* Header and text styling */
        h2 {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling for left-side details */
        .left-side {
            width: 50%;
            padding: 20px;
        }

        .details {
            margin-bottom: 20px;
        }

        .details i {
            font-size: 24px;
            color: #007bff;
            margin-right: 10px;
        }

        .topic {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text-one, .text-two {
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* Styling for right-side form */
        .right-side {
            width: 50%;
            padding: 20px;
        }

        .topic-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .message-box input {
            height: 100px;
            resize: vertical;
        }

        .button input {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .button input:hover {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .left-side, .right-side {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <div class="left-side">
            <div class="details address">
              <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">Vit Bhopal University</div>
                <div class="text-two">Sehore, Bhopal (466114)</div>
            </div>
            <div class="details phone">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                
                <div class="text-two">+9172 4073 9968</div>
            </div>
            <div class="details email">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">girirajpraddepparsewar2022@vitbhopal.ac.in</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any query regarding booking the audit or have any issues while navigating through the page, you can contact us.</p>
            <form id="contactForm" action="mailto:girirajpradeepparsewar2022@vitbhopal.ac.in" method="post" enctype="text/plain">
                <div class="input-box">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <input type="text" name="message" id="message" placeholder="Message">
                </div>
                <div class="button">
                    <input type="submit" value="Send Now">
                </div>
            </form>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
      $(document).ready(function() {
            $('#contactForm').on('submit', function(event) {
                // Prevent form from submitting normally
                event.preventDefault();
                
                // Basic validation
                var name = $('#name').val();
                var email = $('#email').val();
                var message = $('#message').val();

                if (name === '' || email === '' || message === '') {
                    alert('Please fill in all fields.');
                } else {
                    // Show a confirmation alert
                    alert('Thank you for your message. We will get back to you soon.');
                    
                    // Optionally, you could use AJAX to submit the form here
                  /*  $.ajax({
                       url: $(this).attr('action'),
                       type: 'POST',
                   data: $(this).serialize(),
                       success: function(response) {
                          alert('Message sent successfully.');
                        },
                       error: function() {
                            alert('There was an error sending your message.');
                       }
                   });*/
                    
                    // Reset the form
                    $(this).trigger('reset');
                }
            });
        });
    </script>
</body>
</html>
