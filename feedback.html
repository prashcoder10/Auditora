<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorium Booking Feedback</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    h1 {
        color: #333;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    textarea {
        resize: vertical;
    }
    
    input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #555;
    }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="category">Feedback Category:</label>
        <select id="category" name="category" required>
            <option value="Booking Process">Booking Process</option>
            <option value="Auditorium Facilities">Auditorium Facilities</option>
            <option value="Event Organization">Event Organization</option>
            <option value="Other">Other</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
